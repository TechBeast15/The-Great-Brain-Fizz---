<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Strong CSP (No inline allowed) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net;
    style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data:;
    connect-src 'self';
    form-action 'self';
    base-uri 'self';
    upgrade-insecure-requests;
  ">

  <!-- Other headers -->
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

     <!-- Favicon -->
    <link
      rel="icon"
      href="./Assets/Img/Favicon/favicon.ico"
      type="image/x-icon"
    />

  <title>The Great Brain Fizz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
<!-- PRELOADERPAGE----------------------- -->
    <div class="preloader" id="preloader">
      <h1 class="nameHead">Puzzle</h1>
      <p id="loadingText">Loading...</p>
    </div>

    <!-- fullUI -->
    <div id="fullUI" class="fullUI">
      <!-- MAIN PAGE SECTION -->
      <section class="mainPage">
        <!-- HEADER NAME & SETTING BTN -->
        <div class="header">
          <h1 class="namePuzz mainPageHeading">Puzzle</h1>
        </div>

        <!-- STAGE CARD SCROLL -->
        <div class="stageNaviagebuttons">
          <div class="">
            <button class="shineeBtn scroll-left">
              <i class="bi bi-arrow-left-short"></i>
            </button>
            <button class="shineeBtn scroll-right">
              <i class="bi bi-arrow-right-short"></i>
            </button>
          </div>

          <div class="">
            <button class="settingBtn SettingOpen">
              <i class="bi bi-gear-fill"></i>
            </button>
          </div>
        </div>

        <!-- CARD INSIDE STAGES -->
        <div class="stagesCard" id="stagesContainer"></div>
      </section>

      <!-- WANT TO PLAY OR EXIT -->
      <section class="playNotice">
        <div class="">
          <div class="imageNotice">
            <img src="" class="fullImageHere STGImage" alt="" />
          </div>

          <!-- WHICH STAGE ? -->
          <h2 id="stINQ"></h2>
          <button class="play-button playGameBtn">Play</button>
          <button class="cancleBtn exitGameBtn">x</button>
        </div>
      </section>

      <!-- PUZZLE GAME PAGE -->
      <section id="STAGE" class="STAGE">
        <!-- HEADER NAME & SETTING BTN -->
        <div class="header">
          <h1 class="namePuzz">Puzzle</h1>
          <div class="menuBTNS">
            <button class="settingBtn restartStageBtn">
              <i class="bi bi-arrow-repeat"></i>
            </button>
            <button class="settingBtn homePageBtn">
              <i class="bi bi-house-heart-fill"></i>
            </button>
            <button class="settingBtn SettingOpen">
              <i class="bi bi-gear-fill"></i>
            </button>
          </div>
        </div>

        <!-- STAGE MOVE START TO END -->
        <div class="content">
          <div class="buttons">
            <button class="shineeBtn stage-move-left">
              <i class="bi bi-arrow-left-short"></i>
            </button>

            <h5 id="WHOSESTAGE" class="m-0 WHOSESTAGE">STAGE - 1</h5>

            <button class="shineeBtn stage-move-right">
              <i class="bi bi-arrow-right-short"></i>
            </button>
          </div>
        </div>

        <!-- PUZZLE GAME AREA -->
        <div class="GAME">
          <div class="ADDNWQ">
            <div class="FullImage">
              <div class="fullImageHeres">
                <img src="" class="fullImageHere" alt="Puzzle full image" />
                <h5>Tap to Enlarge</h5>
              </div>
            </div>

            <div class="DORPBOX">
              <h4 class="EmptyBoxHeading">
                <!-- Drop Here -->
                Drop Puzzle Piece
                <br />
                <i class="bi bi-arrow-90deg-down" id="arrow"></i>
              </h4>
              <div class="DORPIMG boxImg"></div>
            </div>
          </div>
          <div class="PUZZLEDIV"></div>
        </div>
      </section>

      <!-- FULL SCREEN PUZZLE IMAGE -->
      <section class="fullScreenSection">
        <button class="closeFullScreenButton shineeBtn">
          <i class="bi bi-x"></i>
        </button>
        <div class="boxFullScreen">
          <img src="" class="fullImageHere" alt="Puzzle full image" />
        </div>
      </section>

      <!-- FULL SCREEN SETTING  PAGE -->
      <section class="settingSection">
        <div class="settingDiv">
          <button class="closeFullScreenButton fullScreenSettingViewClose">
            <i class="bi bi-x"></i>
          </button>

          <!-- SOUND BUTTON -->
          <div class="">
            <label for="">Sound :</label>
            <button class="colorBtn" id="soundToggleBtn">
              <i class="bi bi-volume-up"></i>
            </button>
          </div>

          <!-- MUSIC BUTTON -->
          <div class="">
            <label for="">Music :</label>
            <button class="musicButton" id="musicToggleBtn">
              <i class="bi bi-volume-mute"></i>
            </button>
          </div>

          <!-- RESET BUTTON -->
          <div class="">
            <label for="">Reset :</label>
            <button id="ResetGameFunction" class="resetButton">
              <i class="bi bi-bootstrap-reboot"></i>
            </button>
          </div>
        </div>
      </section>
    </div>

  
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <!-- Local JS -->
  <script src="script.js"></script>
</body>
</html>
